  <body>
    <h2>What can JavaScript do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the arc(source) attribut of an image.</p>
    <button onclick="document.getElementById('myimage').src='offbulb.jpg'">Turn On</button>
    <img id="myimage" src="offbulb.jpg" style="width:100px">
    <button onclick="document.getElementById("onbulb").src='onbulb.jpg'">Turn Off</button>
  </body>
</html>
